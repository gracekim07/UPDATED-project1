<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container has-background-light">
        <div class="columns is-justify-content-center">
            <div class="column is-6 has-background-primary">
                <h1 class="is-size-1 has-text-centered">Add new request</h1>
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="Username" id="username-input">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Amount</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="$" id="amount-input">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Time</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="XX:XX" id="time-input">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Date</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="XX-XX-XXXX" id="date-input">
                    </div>
                </div>
                <div class="field">
                    <form action="/action_page.php">
                    <label for="Choose One">Choose a category</label>
                    <select name="Choose One" id="level">
                        <option value="">Select</option>
                        <option value="Lodging">Lodging</option>
                         <option value="Travel">Travel</option>
                         <option value="Food">Food</option>
                         <option value="Other">Other</option>

                    </form>  
            
                </div>
                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="description" id="description-input">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                      <button id="register-submit-btn" class="button is-link">Submit</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
